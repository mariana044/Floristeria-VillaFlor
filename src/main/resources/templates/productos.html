<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" th:replace="~{base :: Layout(~{::content})}">
    <div th:fragment="content">
        <style>
            main {
                padding-top: 100px;
            }
            .search-bar {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 40px 0 30px 0;
            }
            .search-bar input {
                width: 50%;
                border-radius: 30px 0 0 30px;
                border: 2px solid #d3006b;
                padding: 10px 20px;
                outline: none;
                font-size: 16px;
            }
            .search-bar select {
                border-radius: 0;
                border: 2px solid #d3006b;
                padding: 10px;
                font-size: 16px;
                margin-left: 5px;
            }
            .search-bar button {
                border-radius: 0 30px 30px 0;
                background-color: #d3006b;
                border: none;
                color: white;
                padding: 10px 25px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            .search-bar button:hover {
                background-color: #b00058;
            }
            .card {
                border: none;
                border-radius: 15px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                background-color: #fff;
                height: 100%;
            }
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
            }
            .card-img-top {
                height: 250px;
                object-fit: cover;
                border-radius: 15px 15px 0 0;
            }
            .card-body {
                text-align: center;
                padding: 15px;
            }
            .card-title {
                font-weight: 700;
                color: #d3006b;
            }
            .card-text {
                color: #555;
                font-size: 0.95rem;
                min-height: 60px;
            }
            .btn-comprar {
                background-color: #d3006b;
                border: none;
                color: white;
                border-radius: 20px;
                padding: 8px 20px;
                font-weight: 500;
                transition: background-color 0.3s ease;
            }
            .btn-comprar:hover {
                background-color: #b00058;
            }
            @media (max-width: 768px) {
                .search-bar input {
                    width: 70%;
                }
            }
        </style>

        <main class="container mt-5">
            <form class="search-bar" method="get" th:action="@{/catalogo}">
                <input id="searchInput" type="text" name="ch" placeholder="Buscar flores o regalos..." th:value="${busqueda}">
                <select name="categoriaId">
                    <option value="">Todas las categorías</option>
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" 
                            th:text="${cat.nombre}" 
                            th:selected="${cat.id} == ${categoriaSeleccionada}">
                    </option>
                </select>
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
            </form>

            <div class="container py-4">
                <div class="row g-4 justify-content-center">
                    <div class="col-md-3 col-sm-6" th:each="producto : ${productos}">
                        <div class="card product-card">
                            <img th:src="@{${producto.imagenUrl}}" class="card-img-top" th:alt="${producto.nombre}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${producto.nombre}">Producto</h5>
                                <p class="card-text" th:text="${producto.descripcion}">Descripción</p>
                                <p class="fw-bold text-danger" th:text="'₡' + ${#numbers.formatDecimal(producto.precio, 2, 'POINT')}"></p>
                                <button class="btn-comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(productos)}" class="text-center mt-4">
                        <p>No se encontraron productos para tu búsqueda.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</html>
