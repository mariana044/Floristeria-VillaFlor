<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
    <head>
        <title>Floristería Villaflor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            /* Cambiar el color de fondo del navbar a un fucsia oscuro pastel */
            .navbar-custom {
                background-color: #d3006b;
            }

            /* Cambiar el color de texto de los enlaces en el navbar */
            .navbar-custom .navbar-nav .nav-link {
                color: #ffffff;
            }

            .navbar-custom .navbar-nav .nav-link:hover {
                color: #f7b2d9; /* Un color más claro para el hover */
            }

            /* Cambiar el color de fondo del footer a fucsia oscuro pastel */
            .footer-custom {
                background-color: #d3006b;
            }

            /* Cambiar el color de texto del footer */
            .footer-custom p {
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-thin fa-spa"></i> Floristería Villaflor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house-user"></i> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/productos"><i class="fa-solid fa-box"></i> Productos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categorías
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/categorias/flores">Flores</a></li>
                                <li><a class="dropdown-item" href="/categorias/globos">Globos</a></li>
                                <li><a class="dropdown-item" href="/categorias/peluches">Peluches</a></li>
                                <li><a class="dropdown-item" href="/categorias/suculentas">Suculentas</a></li>
                                <li><a class="dropdown-item" href="/categorias/tarjetas">Tarjetas</a></li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/login"><i class="fa-solid fa-sign-in-alt"></i> Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/register">Regístrate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin"><i class="fa-solid fa-user-shield"></i> Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="container mt-5" th:replace="${content}"></div>

        <!-- Start Footer -->
        <div class="container-fluid p-1 footer-custom text-center">
            <p>FloristeríaVillaFlor. Todos los derechos reservados @2025</p>
        </div>
        <!-- End Footer -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
