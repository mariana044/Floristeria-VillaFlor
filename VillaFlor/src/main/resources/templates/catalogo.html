<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Catálogo de Flores</h2>
    <div class="row" th:each="producto : ${productos}">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${producto.imagenUrl}" class="card-img-top" alt="Imagen Flor">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre</h5>
                    <p class="card-text" th:text="${producto.descripcion}">Descripción</p>
                    <p class="fw-bold">₡ <span th:text="${producto.precio}">0.00</span></p>
                    <a href="#" class="btn btn-success">Agregar al carrito</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
